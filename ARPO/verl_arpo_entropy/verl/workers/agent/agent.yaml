agent:
  activate_agent: true
  name: "tool_agent"  # Specify to use ToolAgent

  # ToolAgent specific configuration
  tools:
    call_limit: 5      # Maximum 5 tool calls per round
    max_workers: 64
    timeout: 120
    retry_count: 3

    # Tool instance definitions
    tool_instances:
      python:  
        class_path: verl.workers.agent.tools.python_tool.PythonTool  # Tool class path
        params:  # Tool specific parameters
          conda_path: <your_conda_path>
          conda_env: <your_conda_env>
      
      search:
        class_path: verl.workers.agent.tools.search_tool.BingSearchTool
        params:
          api_key: <your_api_key>
          zone: <your_zone>
          max_results: 10
          result_length: 1000
          location: cn
